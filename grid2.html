<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gridの課題</title>
  <link rel="stylesheet" href="grid2.css">
</head>
<body>
  <div class="container">
    <div class="sp-none">
      <div class="grid1">
        <grid-item1 class="item1"><img src="images/image1.jpg" alt=""></grid-item1>
        <grid-item1><h1>You are a professional <br>Shopify engineer!</h1></grid-item1>
        <grid-item1><img src="images/logo.png" alt=""></grid-item1>
      </div>
      <div class="grid2">
        <grid-item2><img src="images/image2.jpg" alt=""></grid-item2>
        <grid-item2><img src="images/image3.jpg" alt=""></grid-item2>
        <grid-item2><img src="images/image4.jpg" alt=""></grid-item2>
        <grid-item2><img src="images/image5.jpg" alt=""></grid-item2>
        <grid-item2 class="item6"><img src="images/image6.jpg" alt=""></grid-item2>
        <grid-item2 class="item7"><img src="images/image7.jpg" alt=""></grid-item2>
        <grid-item2 class="item8"><img src="images/image8.jpg" alt=""></grid-item2>
      </div>
    </div>
    <div class="pc-none">
      <div class="grid1">
        <div class="grid-item"><h1>You are a professional <br>Shopify engineer!</h1></div>
        <div class="grid-item"><img src="images/logo.png" alt=""></div>
        <div class="grid-item item2"><img src="images/image1.jpg" alt=""></div>
      </div>
      <div class="grid2">
        <grid-item><img src="images/image2.jpg" alt=""></grid-item>
        <grid-item><img src="images/image3.jpg" alt=""></grid-item>
        <grid-item><img src="images/image4.jpg" alt=""></grid-item>
        <grid-item><img src="images/image5.jpg" alt=""></grid-item>
        <grid-item class="item6"><img src="images/image6.jpg" alt=""></grid-item>
        <grid-item  class="item7"><img src="images/image7.jpg" alt=""></grid-item>
        <grid-item class="item8"><img src="images/image8.jpg" alt=""></grid-item>
      </div>
    </div>
  </div>
</body>
</html>
